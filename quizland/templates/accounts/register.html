{% extends "base.html" %}
{% load static %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Registrati su QuizLand</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="alert alert-danger mt-1">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrati</button>
                    </form>
                    <div class="text-center">
                        <p>Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
