{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Accedi a QuizLand</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Username o password non validi
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Accedi</button>
                    </form>
                    <div class="text-center">
                        <p>Non hai un account? <a href="{% url 'register' %}">Registrati</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
